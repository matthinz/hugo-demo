<!DOCTYPE html>
<html>
  <head>
    <title>
      {{ block "title" . }}
        {{.Site.Title}}
      {{ end }}
    </title>
    {{ partial "head/styles" . }}
    {{ partial "head/scripts" . }}
  </head>
  <body>

    {{ partial "banner" . }}

    {{ partial "header" . }}

    <div class="grid-container usa-prose">

      {{ block "main" . }}
      {{ end }}

    </div>

    {{ partial "footer" . }}

    {{ partial "foot/scripts" . }}

  </body>
</html>
