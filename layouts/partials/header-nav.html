<nav aria-label="Primary navigation" class="usa-nav">
  <button class="usa-nav__close">
    <img src="{{ resources.Get "@uswds/img/usa-icons/close.svg" }}" role="img" alt="Close" />
  </button>
  <ul class="usa-nav__primary usa-accordion">
    {{ $current_page := . }}
    {{ range .Site.Menus.main }}
      {{ $is_current := or ($current_page.IsMenuCurrent "main" .) ($current_page.HasMenuCurrent "main" .) }}
      <li class="usa-nav__primary-item">
        <a href="{{ .URL }}" class="usa-nav-link{{ if $is_current  }} usa-current{{ end }}"><span>{{ .Title }}</span></a>
      </li>
    {{ end }}
  </ul>
  <section aria-label="Search component">
    <form class="usa-search usa-search--small" role="search">
      <label class="usa-sr-only" for="search-field">Search</label>
      <input
        class="usa-input"
        id="search-field"
        type="search"
        name="search"
      />
      <button class="usa-button" type="submit">
        <img
          src="{{ (resources.Get "@uswds/img/usa-icons-bg/search--white.svg" | fingerprint).RelPermalink }}"
          class="usa-search__submit-icon"
          alt="Search"
        />
      </button>
    </form>
  </section>
</nav>
